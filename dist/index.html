<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc719f0ade.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=Raleway:wght@400;600;700&display=swap');
    </style>
    <title>Movies Showroom</title>
  <script defer src="/Showmax-Movies/bundle.js"></script></head>
  <body>
    <main class="mainwrapper">
      <header class="topHead">
        <div class="logo"><a href=""></a></div>
        <nav class="navBar">
          <ul>
            <li><a href="index.html">movies</a></li>
            <li><a href="#">series</a></li>
            <li><a href="#">trending</a></li>
          </ul>
          <form id="idform">
            <input type="text" placeholder="search" id="search" class="search" />
          </form>
        </nav>
      </header>
      <section class="movies-section">
        <div class="movie-section-title">
          <h2><span class="showhead">ShowMax Movies</span><br><br><span class="showdetail">Stream full seasons of exclusive series, current-season episodes, hit movies, kids shows, and more.</span></h2>
          <h3 class="countsize"><i class="fa-solid fa-star"></i> <span class="showsize">We have <span class="movie-list"></span> Latest Movies on ShowMax</span></h3>
        </div>
        <div class="movies"></div>
    </section>
